<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
User Id: <span th:text="${user.getId()}">VALUE</span> <br>
<span th:text="${user.getName()}">VALUE</span> , <span th:text="${user.getAge()}">VALUE</span>
<p th:text="${user.getEmail()}">VALUE</p>
<p th:text="${user.getAddress()}">VALUE</p>

<a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit Profile</a>
<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}" >
    <input type="submit" value="Delete user"/>
</form>
</body>
</html>
